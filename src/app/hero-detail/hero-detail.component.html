<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: {{ hero.id }}</span>
  </div>
  <div>
    <label for="name">Hero name:</label>
    <input id="name" placeholder="name" [(ngModel)]="hero.name" />
  </div>
  <button
    nz-button nzType="primary"
    (click)="goBack()"
  >
    Go Back
</button>
</div>
